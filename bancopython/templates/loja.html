<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Loja</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            padding-top: 20px;
        }
        h1 {
            color: #ff9100;
            text-align: center;
            margin-bottom: 20px;
        }
        .product-list {
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .product-item:last-child {
            border-bottom: none;
        }
        .btn-buy {
            background-color: #0194be;
            color: #fff;
            border-radius: 5px;
            padding: 5px 10px;
        }
        .btn-buy:hover {
            background-color: #017e9e;
        }
        .btn-back {
            margin-top: 20px;
            display: block;
            background-color: #ff9100;
            color: #fff;
            border-radius: 5px;
            padding: 10px 15px;
        }
        .btn-back:hover {
            background-color: #e67e00;
        }
    </style>
</head>
<body>
    <h1>Loja de Produtos</h1>
    <div class="product-list">
        {% if produtos %}
            {% for produto in produtos %}
                <div class="product-item">
                    <div>
                        <strong>{{ produto[1] }}</strong>
                        <p class="mb-0">R$ {{ "%.2f"|format(produto[2]) }}</p>
                    </div>
                    <form action="{{ url_for('comprar', produto_id=produto[0]) }}" method="POST">
                        <button type="submit" class="btn btn-buy">Comprar</button>
                    </form>
                </div>
            {% endfor %}
        {% else %}
            <p class="text-center">Nenhum produto dispon√≠vel no momento.</p>
        {% endif %}
    </div>
    <div class="text-center">
        <a href="/home" class="btn btn-back">Voltar</a>
    </div>
</body>
</html>
