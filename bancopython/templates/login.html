<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body style="background: linear-gradient(to right, #00b4d8, #0077b6);color: #fff;">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 25rem; border-radius: 15px;">
            <div class="card-body">
                <h1 class="card-title text-center text-primary" style="font-family: 'Arial', sans-serif; font-size: 1.8rem;">Login</h1>
                <form id="loginForm" method="POST" action="/login" class="mt-4">
                    <div class="mb-3">
                        <label for="cpf_cnpj" class="form-label">CPF/CNPJ</label>
                        <input type="text" id="cpf_cnpj" name="cpf_cnpj" class="form-control" placeholder="Digite seu CPF ou CNPJ" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu email" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    <div class="text-center mt-4">
                        <a href="/" class="btn btn-danger">Voltar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
